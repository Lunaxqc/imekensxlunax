<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mekens & Pleasant Handbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            padding: 2rem 0;
            overflow-y: auto;
        }

        .sidebar h1 {
            padding: 0 2rem 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: #2563eb;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 1.5rem;
        }

        .nav-section {
            padding: 0 2rem;
            margin-bottom: 2rem;
        }

        .nav-section h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }

        .nav-link {
            display: block;
            padding: 0.5rem 0;
            color: #374151;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
            cursor: pointer;
        }

        .nav-link:hover {
            color: #2563eb;
        }

        .nav-link.active {
            color: #2563eb;
            font-weight: 500;
        }

        .content {
            flex: 1;
            padding: 3rem 4rem;
            max-width: 800px;
            overflow-y: auto;
        }

        .content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #111827;
        }

        .content h2 {
            font-size: 1.875rem;
            font-weight: 600;
            margin: 2rem 0 1rem;
            color: #111827;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 1.5rem 0 0.75rem;
            color: #374151;
        }

        .content p {
            margin-bottom: 1rem;
            font-size: 1rem;
            color: #4b5563;
        }

        .content ul {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }

        .content li {
            margin-bottom: 0.5rem;
            color: #4b5563;
        }

        .content code {
            background: #f3f4f6;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.875rem;
            color: #e11d48;
        }

        .content pre {
            background: #1f2937;
            color: #e5e7eb;
            padding: 1.5rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        .search-box {
            padding: 0 2rem 1.5rem;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-box input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.1rem;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
            
            .content {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h1>Mekens & Pleasant Handbook</h1>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Ara...">
            </div>

            <div class="nav-section">
                <h3>Ana Sayfa</h3>
                <a class="nav-link" onclick="loadPage('home')">Tanıtım</a>
            </div>

            <div class="nav-section">
                <h3>SIFIRDAN CLİENT</h3>
                <a class="nav-link active" onclick="loadPage('payload-ekleme')">Payload Sistemi</a>
                <a class="nav-link active" onclick="loadPage('item-ekleme')">Item Nasıl Eklenir</a>
            </div>

        </nav>

        <main class="content" id="content">
            <div class="loading">İçerik yükleniyor...</div>
        </main>
    </div>

    <script>
        const pages = {
            'home': {
                title: 'Tanıtım',
                content: `
                    <h1>Mekens & Pleasant'ın Handbook'una Hoş Geldiniz</h1>
                `
            },
'payload-ekleme': {
    title: 'Payload Sistemi',
    content: `
        <h1>Payload Sistemi</h1>
        <p>Client'ime JSON kullanmadan payload nasıl eklerim?</p>

        <h2>Adımlar:</h2>
        <ol>
            <li><code>GUINotMenu</code> adında bir class açıyoruz.</li>
            <li>Açtırmak istediğimiz menünün kodlarını bu class içine yazıyoruz. (İsterseniz yapay zekâ yardımıyla da oluşturabilirsiniz.)</li>
            <li><code>NetHandlerPlayClient</code> class'ına giriyoruz ve <b>CTRL + F</b> ile <code>handleCustomPayload</code> metodunu aratıyoruz.</li>
            <li>Kodumuzu payload’a çevirmek için gerekli eklemeleri yapıyoruz.</li>
        </ol>

        <h2>Örnek Kod:</h2>
        <pre><code>} else if ("MC|CraftriseMenu".equals(channel)) {
    final byte[] data = new byte[packetbuffer.readableBytes()];
    packetbuffer.readBytes(data);
    final String json = new String(data, StandardCharsets.UTF_8);
    GUICraftriseMenu.openFromJson(json);
}</code></pre>
    `
},
'item-ekleme': {
    title: 'Item Nasıl Eklenir',
    content: `
        <h1>Item Nasıl Eklenir</h1>
        <p>MCP 1.8.9 kullanarak client’imize yeni bir item nasıl ekleriz?</p>

        <p><b>Anlatım Videosu:</b> <a href="https://örnekvideo.com" target="_blank">Anlatım videosunu izlemek için tıkla!</a></p>

        <h2>Adımlar:</h2>
        <ol>
            <li><b>IntelliJ IDEA</b> üzerinden MCP klasörünü açın.</li>
            <li><code>src/minecraft/net/minecraft/item</code> paketi içerisine gidin.</li>
            <li>Burada <code>Item</code> class’ını bulun ve üzerine <b>CTRL + Sol Tık</b> ile girin.</li>
            <li>Class içindeki kodları <b>CTRL + A</b> ardından <b>CTRL + C</b> yaparak kopyalayın.</li>
            <li>Aynı paket içinde <code>ItemCustom</code> adında yeni bir class oluşturun.</li>
            <li>Oluşturduğunuz class içerisine kopyaladığınız kodları <b>CTRL + V</b> yaparak yapıştırın.</li>
            <li>Yeni iteminizi tanımlamak için constructor içine gerekli özellikleri ekleyin (isim, ID, materyal, vs.).</li>
            <li><code>Item.registerItems()</code> kısmına gidin ve kendi iteminizi tanımlayın.</li>
            <li><b>Optional:</b> Eğer item’in modelini ve render’ını göstermek istiyorsanız, <code>RenderItem</code> ve <code>Items</code> class’larında da itemi ekleyin:
                <ul>
                    <li><code>Items.customItem = new ItemCustom().setUnlocalizedName("customItem");</code></li>
                    <li>RenderItem üzerinden model register işlemini yapın (örn. <code>renderItem.registerItemModel(item)</code> gibi)</li>
                </ul>
            </li>
        </ol>

        <h2>Örnek Kod:</h2>
        <pre><code>// Item class içinde eklemeniz gereken
Item.registerItem(276, "diamond_sword", new ItemSword(ToolMaterial.EMERALD).setUnlocalizedName("swordDiamond"));

// Items classı içinde 1. eklemeniz gereken
public static final Item diamond_sword;
// Items classı içinde 2. eklemeniz gereken
diamond_sword = Items.getRegisteredItem("diamond_sword");

// RenderItem classı içinde registerItems methodu içine eklemeniz gereken
this.registerItem(Items.diamond_sword, "diamond_sword");
</code></pre>

        <h2>Notlar:</h2>
        <ul>
            <li><code>registerItem(id, "isim", item)</code> formatını kullanın.</li>
            <li><b>item_id</b>: Daha önce kullanılmamış bir ID seçin.</li>
            <li><b>item_ismi</b>: Örneğin <code>custom_item</code> gibi küçük harflerle ve alt çizgi ile yazın.</li>
            <li><b>UnlocalizedName</b>: Minecraft’ın item ismini tanıyacağı kısımdır (örn: <code>customItem</code>).</li>
            <li><b>item_ismi örneği:</b> Örn. <code>diamond_sword</code>, kendi iteminize göre değiştirebilirsiniz.</li>
            <li>Model ve render işlemleri client tarafında yapılmalıdır, server tarafında sadece item register yeterlidir.</li>
        </ul>
    `
},
            'ayarlar': { /*... aynı */ },
            'rehber': { /*... aynı */ },
            'api': { /*... aynı */ },
            'plugins': { /*... aynı */ },
            'troubleshooting': { /*... aynı */ }
        };

        function loadPage(pageId) {
            const content = document.getElementById('content');
            const page = pages[pageId];
            
            if (page) {
                content.innerHTML = page.content;
                
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                event.target.classList.add('active');
            } else {
                content.innerHTML = '<h1>Sayfa Bulunamadı</h1><p>İstediğiniz sayfa bulunamadı.</p>';
            }
        }

        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                const text = link.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    link.style.display = 'block';
                } else {
                    link.style.display = searchTerm ? 'none' : 'block';
                }
            });
        });

        window.onload = function() {
            loadPage('home');
        };
    </script>
</body>
</html>
